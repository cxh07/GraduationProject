<script>
    var user_Boolean = false;   //用户名判断
    var password_Boolean = false;  //密码判断
    var varconfirm_Boolean = false; //确定密码判断
    var emaile_Boolean = false;  //电子邮件判断
    var Mobile_Boolean = false; //电话号码判断
    var yanzheng_Boolean= false //验证码
    function username_onfocus() {
        document.getElementById('username_tips').innerHTML = '用户名只能是由英文字母和数字、下划线组成，以字母开头，长度为6-16位'
    }

    $('#password').focus(function () {
        document.getElementById('password_tips').innerHTML = '密码由大小写字母、数字、下划线组成，长度为6-16位'
    })

    //用户名判断
    $('#username').blur(function () {
        //失去焦点后移除获得焦点的事件 适用于在input中加上onfocus属性的情况
        $("#username").removeAttr("onfocus");
        var text = document.getElementById('username').value
        if (text == '') {
            document.getElementById('username_tips').innerHTML = '用户名不能为空'
            document.getElementsByClassName('username_judge')[0].innerHTML = '✘'
            document.getElementsByClassName('username_judge')[0].style.color = 'red'
        }
        else if (text.length < 6 || text.length > 16) {
            document.getElementById('username_tips').innerHTML = '用户名长度为4-16位'
            document.getElementsByClassName('username_judge')[0].innerHTML = '✘'
            document.getElementsByClassName('username_judge')[0].style.color = 'red'
        }
        else if (/^[a-zA-Z]\w/.test(text) == false) {
            document.getElementById('username_tips').innerHTML = '用户名只能是由英文字母和数字、下划线组成，以字母开头'
            document.getElementsByClassName('username_judge')[0].innerHTML = '✘'
            document.getElementsByClassName('username_judge')[0].style.color = 'red'
        }
        else {
            document.getElementById('username_tips').innerHTML = ''
            document.getElementsByClassName('username_judge')[0].innerHTML = '✔'
            document.getElementsByClassName('username_judge')[0].style.color = 'green'
            user_Boolean = true
        }


    })
    //密码判断
    $('#password').blur(function () {
        //解绑focus事件 适用于用jQuery写的focus事件
        $('#password').unbind('focus')
        var text = document.getElementById('password').value
        if (text == '') {
            document.getElementById('password_tips').innerHTML = '密码不能为空'
            document.getElementsByClassName('password_judge')[0].innerHTML = '✘'
            document.getElementsByClassName('password_judge')[0].style.color = 'red'
        }
        else if (/^[a-zA-Z0-9_]\w/.test(text) == false) {
            document.getElementById('password_tips').innerHTML = '密码由大小写字母、数字、下划线组成'
            document.getElementsByClassName('password_judge')[0].innerHTML = '✘'
            document.getElementsByClassName('password_judge')[0].style.color = 'red'
        }

        else if (text.length < 6 || text.length > 16) {
            document.getElementById('password_tips').innerHTML = '用户名长度为6-16位'
            document.getElementsByClassName('password_judge')[0].innerHTML = '✘'
            document.getElementsByClassName('password_judge')[0].style.color = 'red'
        }
        else {
            document.getElementById('password_tips').innerHTML = ''
            document.getElementsByClassName('password_judge')[0].innerHTML = '✔'
            document.getElementsByClassName('password_judge')[0].style.color = 'green'
            password_Boolean = true
        }
    })
    //确认密码
    $('#que').blur(function () {
        var text = document.getElementById('que').value
        if (text == '') {
            document.getElementById('que_tips').innerHTML = '请再次输入密码'
            document.getElementsByClassName('que_judge')[0].innerHTML = '✘'
            document.getElementsByClassName('que_judge')[0].style.color = 'red'
        }
        else if (text != document.getElementById('password').value) {
            document.getElementById('que_tips').innerHTML = '两次输入密码不一致'
            document.getElementsByClassName('que_judge')[0].innerHTML = '✘'
            document.getElementsByClassName('que_judge')[0].style.color = 'red'
        }
        else {
            document.getElementById('que_tips').innerHTML = ''
            document.getElementsByClassName('que_judge')[0].innerHTML = '✔'
            document.getElementsByClassName('que_judge')[0].style.color = 'green'
            varconfirm_Boolean = true
        }
    })

    //电话号码
    $('#phone').blur(function () {
        var text = document.getElementById('phone').value
        if (text == '') {
            document.getElementById('phone_tips').innerHTML = '电话号码不能为空'
            document.getElementsByClassName('phone_judge')[0].innerHTML = '✘'
            document.getElementsByClassName('phone_judge')[0].style.color = 'red'
        }
        else if (/^1[3456789]\d{9}$/.test(text) == false) {
            document.getElementById('phone_tips').innerHTML = '请输入正确的电话号码'
            document.getElementsByClassName('phone_judge')[0].innerHTML = '✘'
            document.getElementsByClassName('phone_judge')[0].style.color = 'red'
        }
        else {
            document.getElementById('phone_tips').innerHTML = ''
            document.getElementsByClassName('phone_judge')[0].innerHTML = '✔'
            document.getElementsByClassName('phone_judge')[0].style.color = 'green'
            Mobile_Boolean = true
        }
    })

    //邮件
    $('#email').blur(function () {
        var text = document.getElementById('email').value
        if (text == '') {
            document.getElementById('email_tips').innerHTML = '电子邮件不能为空'
            document.getElementsByClassName('email_judge')[0].innerHTML = '✘'
            document.getElementsByClassName('email_judge')[0].style.color = 'red'
        }
        else if (/^([a-zA-Z]|[0-9])(\w|\-)+@[a-zA-Z0-9]+\.([a-zA-Z]{2,4})$/.test(text) == false) {
            document.getElementById('email_tips').innerHTML = '请输入正确的电子邮件'
            document.getElementsByClassName('email_judge')[0].innerHTML = '✘'
            document.getElementsByClassName('email_judge')[0].style.color = 'red'
        }
        else {
            document.getElementById('email_tips').innerHTML = ''
            document.getElementsByClassName('email_judge')[0].innerHTML = '✔'
            document.getElementsByClassName('email_judge')[0].style.color = 'green'
            emaile_Boolean = true
        }
    })
        //验证码
        $('#yanzheng').blur(function(){
            var text = document.getElementById('yanzheng').value
            if(text==''){
                document.getElementById('yanzheng_tips').innerHTML = '验证码不能为空' 
            }
            else{
                document.getElementById('yanzheng_tips').innerHTML = '' 
                yanzheng_Boolean=true
            }
        })
    function check() {
        if (user_Boolean == true &&
            password_Boolean == true &&
            varconfirm_Boolean == true &&
            emaile_Boolean == true &&
            Mobile_Boolean == true&&yanzheng_Boolean==true) {
                console.log('可以提交')
                return true
             }else{
                 console.log('不能提交')
                 return false
             }
    }
</script>
